{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Exam Type</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Any additional styles specific to this page */
        button {
            padding: 10px 20px;
            background-color: #c30010;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF5050;
        }
    </style>
</head>

<body>
    <!-- Menu bar with name, logo, and profile button -->
    <div id="menu-bar">
        <div id="logo">
            <img src="{% static 'logo.png' %}" alt="College Logo">
            <b>Mahavir Education Trust's<br>Shah And Anchor Kutchhi Engineering College</b>
        </div>
        <div id="profile-photo-display">
            <img src="profile-photo-url.jpg" alt="Profile Photo">
        </div>
    </div>

    <div id="content">
        <h1>Select Your Details</h1>
        <form id="selectionForm" action="{% url 'main_page_2' %}" method="POST">
            {% csrf_token %}
            
            <label for="Subject">Subjects:</label>
            <select id="Subject" name="Subject" required>
                <option value="">Select Subject</option>
                <option value="Subject-1">Subject-1</option>
                <option value="Subject-2">Subject-2</option>
                <option value="Subject-3">Subject-3</option>
                <option value="Subject-4">Subject-4</option>
                <option value="Subject-5">Subject-5</option>
                <option value="Subject-6">Subject-6</option>
            </select>

            <label for="Type">Theory or Practical:</label>
            <select id="Type" name="Type" required>
                <option value="">Select Type</option>
                <option value="Theory">Theory</option>
                <option value="Practical">Practical</option>
            </select>
  
            <label for="Attendance">Attendance:</label>
            <select id="Attendance" name="Attendance" required>
                <option value="ATTENDANCE">ATTENDANCE</option>
            </select>
            
            <label for="Component1">Component 1:</label>
            <select id="Component1" name="Component1" required>
                <option value="">Select Component 1</option>
                <option value="Power Point presentation (20 marks)">Power Point presentation (20 marks)</option>
                <option value="Group discussion (20 marks)">Group discussion (20 marks)</option>
                <option value="Seminar presentation (20 marks)">Seminar presentation (20 marks)</option>
                <option value="Quiz (20 marks)">Quiz (20 marks)</option>
                <option value="Case study(20 marks)">Case study(20 marks)</option>
                <option value="Design thinking(20 marks)">Design thinking(20 marks)</option>
                <option value="Innovation (20 marks)">Innovation (20 marks)</option>
            </select>
            
            <label for="Component2">Component 2:</label>
            <select id="Component2" name="Component2" required>
                <option value="">Select Component 2</option>
                <option value="Power Point presentation (20 marks)">Power Point presentation (20 marks)</option>
                <option value="Group discussion (20 marks)">Group discussion (20 marks)</option>
                <option value="Seminar presentation (20 marks)">Seminar presentation (20 marks)</option>
                <option value="Quiz (20 marks)">Quiz (20 marks)</option>
                <option value="Case study(20 marks)">Case study(20 marks)</option>
                <option value="Design thinking(20 marks)">Design thinking(20 marks)</option>
                <option value="Innovation (20 marks)">Innovation (20 marks)</option>
                <option value="ATTENDANCE">ATTENDANCE</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
