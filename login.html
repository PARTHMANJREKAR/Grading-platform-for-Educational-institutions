{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shah And Anchor Kutchhi Engineering College</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.targetadmission.com/img/colleges/optimized/600/IMG-1-2625316.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        #login-container {
            display: flex;
            border: 2px solid #0094FF;
            border-radius: 15px;
            overflow: hidden;
            width: 600px;
            background-color: rgba(196, 225, 255, 0.9); /* Slightly transparent to show the background */
        }

        #logo-section {
            background-color: rgba(172, 231, 255, 0.9); /* Slightly transparent */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            border-right: 2px solid #0094FF;
        }

        #logo-section img {
            height: 80px;
            margin-bottom: 10px;
        }

        #logo-section b {
            font-size: 20px;
            text-align: center;
            color: black;
        }

        #login-form-section {
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #login-form-section h2 {
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }

        #login-form {
            display: flex;
            flex-direction: column;
        }

        #login-form input {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #0094FF;
            border-radius: 8px;
        }

        #login-form button {
            padding: 10px;
            background-color: #0094FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #login-form button:hover {
            background-color: #007ACC;
        }

        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="login-container">
        <div id="logo-section">
            <img src="{% static 'images/SAKEC-TM-Logo.png' %}" alt="SAKEC Logo">
            <b>Mahavir Education Trust's <br>Shah And Anchor Kutchhi Engineering College</b>
        </div>
        <div id="login-form-section">
            <h2>Login</h2>
            <form id="login-form" method="post" onsubmit="return validateLogin()">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="User ID" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="error-message">Invalid username or password!</div>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value; 
            const allowedUsernames = ["user1", "user2", "user3"];
            const standardPassword = "SAKEC123";
            if (!(allowedUsernames.includes(username) && password === standardPassword)) {
                document.getElementById('error-message').style.display = 'block';
                return false;
            }
            window.location.href = "{% url 'main_page' %}";
            return false;
        }
    </script>
    
</body>

</html>
