<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory Marks Entry</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div id="menu-bar">
        <div id="logo">
            <img src="{% static 'logo.png' %}" alt="Logo">
            <b>Student Marks Entry</b>
        </div>
        <!-- Add any additional elements to the menu bar if needed -->
    </div>

    <div id="content">
        <h1>Enter Theory Marks</h1>
        <form method="POST">
            {% csrf_token %}
            <div id="student-roll-display">
                <label for="prn">Select Student (PRN):</label>
                <select id="student-select" name="prn">
                    {% for student in students %}
                    <option value="{{ student.prn }}">{{ student.name }} ({{ student.prn }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="group-box">
                <div class="group-title">Marks Entry</div>

                <label for="mid_sem_marks">Mid-Sem Marks (out of 20):</label>
                <input type="number" id="mid_sem_marks" name="mid_sem_marks" class="input-field" max="20" required>

                <label for="cce_marks">CCE Marks (out of 50):</label>
                <input type="number" id="cce_marks" name="cce_marks" class="input-field" max="50" required>

                <label for="end_sem_marks">End-Sem Marks (out of 100):</label>
                <input type="number" id="end_sem_marks" name="end_sem_marks" class="input-field" max="100" required>
            </div>

            <div class="group-separator"></div>

            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href='{% url 'theory_marks' next_student_prn %}'">Next Student</button>
        </form>
    </div>
</body>
</html>
